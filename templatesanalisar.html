<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Análise de Treinos – Time Bastos</title>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: auto; padding: 40px;">
  <h2>🏃‍♂️ Análise Automática de Treinos – Time Bastos Coach</h2>
  <p>Conecte a conta Strava do atleta e selecione o período que deseja analisar.</p>

  <form action="/sincronizar" method="get">
    <label for="periodo"><strong>Escolha o período de treino:</strong></label><br><br>
    <select name="periodo" id="periodo" required>
      <option value="ultimo">🕐 Último treino</option>
      <option value="7dias">📅 Últimos 7 dias</option>
      <option value="15dias">📆 Últimos 15 dias</option>
    </select>

    <br><br>
    <button type="submit" style="padding: 10px 20px; font-size: 16px;">🔗 Conectar com Strava</button>
  </form>

  <p style="margin-top: 30px; font-size: 12px; color: gray;">
    Após o login, a análise será gerada automaticamente.
  </p>
</body>
</html>
